name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: listdir
        run: ls
      - name: printpwd
        run: pwd
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          run: ls
          run: pwd
          latexmk_use_lualatex: true
